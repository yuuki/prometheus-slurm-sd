## slurm.conf for integration testing
ClusterName=test-cluster

# Controller configuration
SlurmctldHost=slurmctld
SlurmctldLogFile=/var/log/slurm/slurmctld.log
SlurmctldPidFile=/var/run/slurm/slurmctld.pid
SlurmctldPort=6817

# Node configuration
NodeName=slurmd NodeAddr=slurmd NodeHostname=slurmd State=UNKNOWN

# Partition configuration
PartitionName=test Nodes=slurmd Default=YES MaxTime=INFINITE State=UP

# Logging and accounting
SlurmdLogFile=/var/log/slurm/slurmd.log
SlurmdPidFile=/var/run/slurm/slurmd.pid
SlurmdSpoolDir=/var/spool/slurmd
AccountingStorageType=accounting_storage/none

# Process and task management
ProctrackType=proctrack/linuxproc
TaskPlugin=task/none
JobAcctGatherType=jobacct_gather/none
JobAcctGatherFrequency=30

# MPI support
MpiDefault=none

# Scheduling configuration
SchedulerType=sched/backfill
# SelectType=select/cons_res
# SelectTypeParameters=CR_CPU

# Other settings
ReturnToService=1
StateSaveLocation=/var/lib/slurm
